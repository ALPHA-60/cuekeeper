language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-travisci-skeleton/master/.travis-opam.sh
script: bash -ex .travis-opam.sh
sudo: false
addons:
  apt:
    sources:
    - avsm
    packages:
    - ocaml
    - ocaml-base
    - ocaml-native-compilers
    - ocaml-compiler-libs
    - ocaml-interp
    - ocaml-base-nox
    - ocaml-nox
    - camlp4
    - camlp4-extra
    - libgmp-dev
    - libssl-dev
    - time
    - libcurl3
    - curl
    - libxen-dev
env:
  - FORK_USER=talex5 FORK_BRANCH=containers OPAMYES=true OCAML_VERSION=4.01 TESTS=true PINS="irmin:https://github.com/mirage/irmin.git sexplib:https://github.com/talex5/sexplib.git#js_of_ocaml mirage" POST_INSTALL_HOOK="opam install mirage && make clean && make server MIRAGE_FLAGS='--no-depext'"
